<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-center">
    <div class="main-component">
    
      <h1>Simple, traffic-based pricing</h1> 
      
      <p>Sign-up for our 30-day trial. No credit card required.</p>
     
        <div class="box">
          <div class="pageviews">
            <span id="pageviews">100K</span> PAGEVIEWS
          </div>
          <div>
            <!-- <span class="priceSymbol"></span> -->
            <span id="price">&#36;16.00</span> 
            <span id="duration">/ month</span>
          </div>
          <div class="slideBar">
            <input type="range" value="50" min="0" max="100" id="range" step="25" onclick="rangeUpdate()"/>
          </div>
          <div class="billing">
            <div class="billingChild">
              <span>Monthly Billing</span>
            <label class="switch">
              <input type="checkbox" id="accept" name="accept" onclick="validate()">
              <span class="switchSlider round"></span>
            </label>
            <span>Yearly Billing </span>
            <span class="discount">
              
            </span>
            </div>
            
          </div>
          <div class="details">
            <span id="icon">
              Unlimited websites
            </span>
            <br>
            <span id="icon">
              100% data ownership
            </span>
            <br>
            <span id="icon">
              Email reports
            </span>
            
          </div>
          <div class="start_trail">
            <button class="start_trail_button">Start my trial</button>
          </div>
        </div>

    </div>
  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/james-ebimobowei-osuobeni/">James Osuobeni</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
